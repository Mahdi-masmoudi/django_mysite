{% include 'magasin/base.html' %} {% block content %}

<div class="col-md-12 text-center"></div>
<fieldset border="2">
  <legend>Ajouter Produit</legend>
  <form
    method="POST"
    enctype="multipart/form-data"
    class="post-form form-horizontal"
  >
    {% csrf_token %} {{ form.as_p }}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </form>
</fieldset>
<style>
  .post-form {
    max-width: 500px;
    margin: 0 auto;
  }

  .post-form input[type="text"],
  .post-form input[type="text"],
  .post-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    height: 50px;
  }

  .post-form input[type="text"]:focus,
  .post-form input[type="text"]:focus,
  .post-form textarea:focus {
    outline: none;
    border: 2px solid #4caf50;
  }

  .post-form label {
    font-weight: bold;
  }

  .post-form button[type="submit"] {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background-color: #4caf50;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    transition: all 0.3s ease;
  }

  .post-form button[type="submit"]:hover {
    background-color: #2e8b57;
    cursor: pointer;
  }
  fieldset {
    white: 20px;
    border: 3px solid #ccc;
    padding: 20px;
    border-radius: 5px;
  }

  fieldset legend {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
</style>
{% endblock %}

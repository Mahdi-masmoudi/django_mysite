{% include 'magasin/base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<style>
  body {
    background-image: url("static/css/image.jpg");
    background-size: cover;
  }
  .login-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f5f5f5;
  }

  .post-form {
    max-width: 100%;
    margin: 0 auto;
  }

  .post-form input[type="text"],
  .post-form input[type="number"],
  .post-form textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    resize: none;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
  }

  .post-form label {
    display: block;
    font-weight: bold;
    margin-top: 20px;
  }

  .post-form .form-group {
    margin-bottom: 20px;
  }

  .post-form .form-group:last-child {
    margin-bottom: 0;
  }

  fieldset {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 20px;
    margin: 0 auto; /* Center the fieldset */
    max-width: 100px; /* Set the maximum width of the fieldset */
    margin-bottom: 20px;
  }

  legend {
    font-weight: bold;
  }
</style>
<form method="POST" class="post-form">
  {% csrf_token %}
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-md-12 text-center"></div>
        <fieldset>
          <legend>Formulaire de modification</legend>
          <form method="POST" class="post-form">
            {% csrf_token %} {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </form>
        </fieldset>
      </div>
    </div>
  </div>
</form>
{% endblock %}
